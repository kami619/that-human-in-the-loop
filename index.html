<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the Loop | Coming Soon</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #00ff88;
            --text: #ffffff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The "Loop" Container */
        .orchestrator {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .loop-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* The Broken Circle */
        .circle {
            fill: none;
            stroke: #333;
            stroke-width: 1;
            stroke-dasharray: 10 5;
            transition: all 0.4s ease;
        }

        /* Interaction State */
        .orchestrator:hover .circle {
            stroke: var(--accent);
            stroke-dasharray: 1000;
            stroke-width: 2;
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .content {
            z-index: 10;
            opacity: 0.4;
            transition: opacity 0.4s ease;
        }

        .orchestrator:hover .content {
            opacity: 1;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        input[type="email"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: var(--accent);
            padding: 10px;
            width: 200px;
            text-align: center;
            outline: none;
            transition: border-color 0.4s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .dashboard-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid var(--accent);
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.2);
            background: rgba(0, 255, 136, 0.05);
            letter-spacing: 1px;
        }

        .dashboard-link:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
            transform: translateY(-2px);
        }

        .status {
            position: absolute;
            bottom: -60px;
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        /* Subtle Scanline Effect */
        body::after {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="orchestrator">
        <svg class="loop-svg" viewBox="0 0 100 100">
            <circle class="circle" cx="50" cy="50" r="48" />
        </svg>

        <div class="content">
            <h1>That Human <br>is the Loop.</h1>
            <p style="font-size: 0.8rem; color: #888; margin-bottom: 30px;">
                Agents are idle. Awaiting instruction.
            </p>
            <form id="waitlist-form">
                <input type="email" id="email" placeholder="ENTER_EMAIL_TO_JOIN" required>
                <button type="submit" style="display:none;"></button>
            </form>
            <div id="response-msg" style="margin-top: 10px; font-size: 0.7rem;"></div>

            <script>
                document.getElementById('waitlist-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const msg = document.getElementById('response-msg');

                    msg.innerText = "SYNCHRONIZING...";

                    const response = await fetch('/api/subscribe', {
                        method: 'POST',
                        body: JSON.stringify({ email }),
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        msg.innerText = "HUMAN_VERIFIED. WELCOME TO THE LOOP.";
                        document.getElementById('email').style.display = 'none';
                    } else {
                        msg.innerText = "ERROR: LOOP_INTERRUPTED.";
                    }
                });
            </script>
        </div>

        <div class="status">
            System Status: <span style="color: var(--accent);">Waiting for Human Interaction</span>
            <div style="margin-top: 15px;">
                <a href="dashboard.html" class="dashboard-link">
                    ENTER DASHBOARD
                </a>
            </div>
        </div>
    </div>

</body>

</html>
